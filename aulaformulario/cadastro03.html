<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro03.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Cadastro</h1>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">

            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="data">

            <label for="" id="genero">Gênero</label>

            <input type="radio" name="genero" id="f">
            <label for="f">Feminino</label>

            <input type="radio" name="genero" id="m">
            <label for="m">Masculino</label>

            <input type="radio" name="genero" id="o">
            <label for="o">Outro</label>
            <textarea placeholder="Descreva" name="genero" id=""></textarea>


            <label for="" id="stacks">Stacks</label>
            <div class="div-stack">

                <input type="checkbox" name="stacks" id="html">
                <label for="html">HTML</label>

            </div>

            <div class="div-stack">
                <input type="checkbox" name="stacks" id="css">
                <label for="css">CSS</label>

            </div>

            <div>
                <input type="checkbox" name="stacks" id="js">
                <label for="js">JavaScript</label>

            </div>

            <div>

                <input type="checkbox" name="stacks" id="node">
                <label for="node">Node</label>

            </div>

            <div>

                <input type="checkbox" name="stacks" id="sql">
                <label for="sql">SQL</label>
            </div>




            <label for="turno" id="turno">Selecionar turno</label>

            <select name="turno" id="turno">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>

</html>
